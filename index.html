<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tabuada de numeros</title>
</head>
<body>
    <header>
        <h1>TABUADA</h1>
    </header>

    <section id="container">

        <div id="inputDiv">
            <label for="textnumero">Numero: </label>
            <input type="number" name="inputNumero" id="textnumero" min="0" max="10">

            <input type="button" value="Gerar" id="resBtn">
        </div>

        <div id="tabuadaDiv">
            <select name="tabuada" id="itabuada" size="10" >
                
            </select>

        </div>
    </section>
    




    <script src="script.js"></script>
</body>
</html>
